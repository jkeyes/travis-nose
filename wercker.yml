box: yukirin/python3.4-werckerbox@0.2.1
build:
  steps:
    - script:
        name: "app init"
        code: |-
          echo $PATH
          echo $CI_BUILD
          python -V
          python3.4 -V
          which pip3.4
          pip3.4 --version
          sudo pip3.4 install nose
          sudo pip3.4 install httpretty
          sudo pip3.4 install requests
    - script:
        name: "tests"
        code: |-
          nosetests tests/unit
