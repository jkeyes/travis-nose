box: python
build:
  steps:
    - script:
        name: "app init"
        code: |-
          compgen -ac | grep pip
          compgen -ac | grep python
          echo $PATH
          echo $CI_BUILD
          python -V
          python3.4 -V
          pip3.4 --version
          sudo pip3.4 install nose
          sudo pip3.4 install httpretty
          sudo pip3.4 install requests
    - script:
        name: "tests"
        code: |-
          nosetests tests/unit
