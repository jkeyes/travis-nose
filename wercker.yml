box: yukirin/python3.4-werckerbox@0.2.1
build:
  steps:
    - script:
        name: "app init"
        code: |-
          echo $PATH
          echo $CI_BUILD
          cd /pipeline/build
          python -V
          which pip
          pip --version
          sudo pip install nose
          sudo pip install httpretty
          sudo pip install requests
    - script:
        name: "tests"
        code: |-
          nosetests tests/unit
